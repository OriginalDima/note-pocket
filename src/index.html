<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
</head>

<body>
  <div class="container">
    <h1>NOTE POCKET</h1>
    <div class="wrapper">
      <div id="new-note">
        <div>
          <label for="title"></label>
          <input type="text" name="title" id="title" placeholder="Title">
        </div>

        <div>
          <label for="content"></label>
          <textarea name="content" id="content" placeholder="Notes..."></textarea>
        </div>

        <div class="note-background">
          Choose bg color:
          <div class="color-wrapper">
            <div class="violet"></div>
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
          </div>
        </div>

        <div>
          <label for="is-pinned" class="is-pinned">Pin</label>
          <input type="checkbox" name="is-pinned" id="is-pinned">
        </div>

        <button id="add-new-note"> Add note</button>
      </div>
    </div>

    <div id="notes">

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
